<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveFit - Your Personal Nutrition Tracker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="cyberpunk.css">
    <style>
        /* Root element for React app */
        #root {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-logo {
            font-size: 2.5rem;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="loader-logo">LiveFit</div>
            <div class="loader-bar"></div>
        </div>
    </div>

    <!-- Root div for React -->
    <div id="root"></div>

    <!-- Scripts -->
    <script type="module" src="/src/index.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Hide loader when page is fully loaded
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.classList.add('hidden');
                // Remove loader from DOM after animation completes
                setTimeout(() => {
                    loader.remove();
                }, 500);
            }
        });
    </script>
</body>
</html>
